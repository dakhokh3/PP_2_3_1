
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<table>
    <tr >
        <th>id</th>
        <th>name</th>
        <th>age</th>
    </tr>
    <tr >
        <td th:text="${person.getId()}"></td>
        <td th:text="${person.getName()}"></td>
        <td th:text="${person.getAge()}">age</td>

</form>
</body>
</html>
